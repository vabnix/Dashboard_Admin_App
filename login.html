<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/login.css  " />
  <title>Vaibhav</title>
</head>

<body>
<section id="login" class="text-center">
  <div class="container flex-container">
    <div class="row animated bounceInUp ">
      <div class="card text-center card-form shadow">
        <div class="card-header text-center">
          <i class="far fa-user-circle fa-3x"></i>
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <ul class="nav nav-tabs justify-content-center" role="tablist" style="border-bottom-width: 0px;">
                <li role="presentation" class="active"><a class="tab-text" href="#home" aria-controls="home" role="tab" data-toggle="tab">LogIn</a></li>
              </ul>
            </div>
            <div class="col-md-6">
              <ul class="nav nav-tabs justify-content-center" role="tablist" style="border-bottom-width: 0px;">
                <li role="presentation"><a class="tab-text" href="#profile" aria-controls="profile" role="tab" data-toggle="tab">SignUp</a></li>
              </ul>
            </div>
          </div>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
              <form>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="far fa-address-card"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="your@example.com">
                </div>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-key"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="your password">
                </div>
                <p>Don't remember your password?</p>
              </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
                <form>
                    <div class="input-group input-group-lg mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-address-card"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="input-group input-group-lg mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fas fa-key"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fas fa-key"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                      </div>
                  </form>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-success btn-lg btn-block" style="background-color: rgb(255, 110, 64); display: block;">log
            in</button>
        </div>
      </div>
    </div>
  </div>
</section>



  <!-- SCRIPT HERE-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>
    //To get the current year
    $("year").text(new Date().getFullYear());
  </script>
</body>

</html>
